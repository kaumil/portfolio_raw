
<h3 class="mb-3 text-primary">{{ .Title }}</a></h3>
<h4 class="mb-4">{{.Params.issueddate}}</h4>

<div class="resume-item d-flex flex-column flex-md-row mb-3">

  <div class="resume-date">
    <p>{{ .Description | safeHTML }}<p>
    <p class><a href="{{.Params.link}}">View Article</a></p>
  </div>
  <div class="resume-content " style="width:200px;!important;">
    {{with  .Params.image }}
      <a class="example-image-link" href="{{ . }}" data-lightbox="example-1"><img src="{{ . }}" style="max-height:250px;max-width:250px;padding:10px;" data-lightbox="example"/></a>
    {{ end }}
  </div>

</div>
<div>{{ partial "techtags" . }}</div>
